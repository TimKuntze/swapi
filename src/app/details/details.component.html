<div class="detail-view-container">
  <mat-card class="detail-view">
    <mat-card-title>
      <b>{{ selectedCharacter.name }}</b>
    </mat-card-title>
    <br>
    <mat-card-subtitle>
      <b>Birth year:</b> {{ selectedCharacter.birth_year }}
    </mat-card-subtitle>
    <mat-card-subtitle>
      <b>Height:</b> {{ selectedCharacter.height }} cm
    </mat-card-subtitle>
    <mat-card-subtitle>
      <b>Mass:</b> {{ selectedCharacter.mass }} kg
    </mat-card-subtitle>
    <mat-card-subtitle>
      <b>Hair Color:</b> {{ selectedCharacter.hair_color }}
    </mat-card-subtitle>
    <mat-card-subtitle>
      <b>Eye Color:</b> {{ selectedCharacter.eye_color }}
    </mat-card-subtitle>
  </mat-card>
</div>
